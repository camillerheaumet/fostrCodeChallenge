<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Recipe Book</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <h1 class="header">Cam's JS Recipe Book</h1>
  </header>
  
  <div class="content-container">
    <form class="recipe-search-form" class="" action="" method="">
      <label for="recipe-search-input">Search:</label>
      <input class="recipe-search-input" type="text" name="" placeholder="Search...">
      <label for="recipe-search-filter">Filter by:</label>
      <div class="recipe-search-filter">
        <select class="recipe-search-filter-select">
          <option value="title">Title</option>
          <option value="tags">Tag</option>
          <option value="ingredients">Ingredient</option>
        </select>
      </div>
    </form>

    <div class="recipe-container"></div>

    <div class="recipe-details-container">
      
    </div>
  </div>

	
	<script type="text/javascript" src="src/API.js"></script>
	<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
